name: Build and Publish

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - build-script
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11

      - name: Install Inkscape
        run: sudo apt-get update && sudo apt-get install -y inkscape

      - name: Ensure build script and mvnw are executable
        run: |
          chmod +x ./gettobuild.sh
          chmod +x ./backend/mvnw

      - name: Run build script
        run: ./gettobuild.sh

      - name: Archive JAR file
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: backend/target/*.jar

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: .

      - name: Publish JAR file
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            version=${GITHUB_REF#refs/tags/}
            new_name="${version}.jar"
          elif [[ "$GITHUB_REF" == refs/heads/master ]]; then
            version=${GITHUB_REF#refs/heads/}
            commit_hash=$(git rev-parse --short HEAD)
            new_name="${version}-${commit_hash}.jar"
          else
            echo "This workflow only works on tags and the master branch."
            exit 1
          fi
          jar_file=$(ls *.jar)
          mv "$jar_file" "$new_name"
          gh release create "$version" "$new_name" --notes "Release: $version"